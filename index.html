<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row bg-dark bigRow">
            <div class="col-lg-4 col-sm-12 colBorder justify-content-center align-content-center" id="firstRow">
                <div>
                    <label for="taskInput" class="form-label" style="margin: 5%;">What's for today?</label>
                    <textarea  class="form-control " rows="2" name="taskInput" id="taskInput" ></textarea>
                    <input id="addTaskBtn" type="submit" class="btn btn-secondary" value="lets get it" style="margin-top:10%">
                </div>
            </div>
            <div class="col-lg-8 col-sm-12 colBorder">
                    <div class="container addmargin" style="margin:2vw;" id="taskToDo">
                        <div class="row d-flex gap-2 align-items-center " style="margin:2vh;">
                            <div class="col-lg-1 btn btn-danger">X</div>
                            <div class="col-lg-8 text-start align-items-center" id="taskHolder"> hola </div>
                            <div class="col-lg-2 btn btn-success">ok</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row bg-dark bigRow">
            <div class="col-lg-3 col-sm-12 colBorder justify-content-center align-content-center">
            <div class="justify-content-center align-content-center">
                <h1 style="text-align: center; font-size: 20vw;">0</h1>
            </div>
            </div>
            <div class="col-lg-9 col-sm-12 colBorder">
            <div class="container addmargin" style="margin:2vw;" id="tasksDone">
                <div class="row d-flex gap-2 align-items-center">
                <div class="col-lg-1 btn btn-dark">X</div>
                <div class="col-lg-8 text-start align-items-center" id="taskHolder"> hola </div>
                </div>
            </div>
            </div>
        </div>

        </div>
    </div>
</body>

<script>

document.addEventListener('DOMContentLoaded', function() {
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskInput = document.getElementById('taskInput');
    const taskToDo = document.getElementById('taskToDo');
    const completedTasks = document.getElementById('completedTasks');


    addTaskBtn.addEventListener('click', function() {
        const taskText = taskInput.value.trim();
        if (taskText) {
            const taskHtml = `

                <div class="row d-flex gap-2 align-items-center "  style="margin:2vh;">
                            <div class="col-lg-1 btn btn-danger">X</div>
                            <div class="col-lg-8 text-start align-items-center" id="taskHolder"> ${taskText} </div>
                            <div class="col-lg-2 btn btn-success">ok</div>
            `;
            taskToDo.innerHTML += taskHtml;
            taskInput.value = '';
        }
    });

    taskToDo.addEventListener('click', function(){
        if (event.target.classList.contains('btn-danger')){
            const taskRow = event.target.closest('.row');
        if(taskRow){
            taskRow.remove();
            }
        else if (event.target.classList.contains('btn-success')){
            const taskRow = event.target.closest('.row');
            if(taskRow){
                taskRow.remove();
                completedTasks.appendChild(taskRow);
            }
        }
        }
    }
)



});


</script>
</html>
