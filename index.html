<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containerLeft">    
        <div>
        <h1>Incredible to do list!</h1>
        <h2>What are we doing today?</h2>
        </div>
        <div class="inputSection">
        <input type="text" id="newTask" placeholder="Add new task...">
        <span onclick="newElement()" class="addBtn"><span class="textButton">Add </span> </span>
    </div>
    </div>
    <div class="containerRight">
        <ul class="sticky" id="myUL">
            <li>Listen to The Score</li>
            <li>Hit the gym</li>
            <li>Run for 5k</li>
            <li>Make dinner</li>
        </ul>
    </div>

<script>
    var myNodelist = document.getElementsByTagName("LI");
    var i;
    for (i=0; i < myNodelist.length; i++){
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
    }

    var close = document.getElementsByClassName("close");
    var i;
    for (i=0; i < close.length; i++){
        close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none"
        }
    }

    var list = document.querySelector('ul');
    list.addEventListener('click', function(ev){
        if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
        }
    }, false);

    function newElement(){
        var li = document.createElement("li");
        var inputValue = document.getElementById("newTask").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if(inputValue === ''){
            alert("you better write something!");
        } else {
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
    }
}
}
    

</script>
</body>
</html>
